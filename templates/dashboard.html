<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setu V3 Admin</title>
    <style>
        /* --- Dark Theme Variables --- */
        :root {
            --bg: #121212;
            --card: #1e1e1e;
            --text: #e0e0e0;
            --muted: #888;
            --border: #333;
            --green: #03dac6;
            --red: #cf6679;
            --blue: #64b5f6;
            --orange: #ffb74d;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* --- Header Section --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
            margin-bottom: 25px;
        }

        .header h1 {
            margin: 0;
            font-size: 1.6rem;
            letter-spacing: 0.5px;
        }

        .header small {
            color: var(--muted);
            font-size: 0.9rem;
        }

        .system-info {
            text-align: right;
            font-family: monospace;
            color: var(--muted);
        }

        /* --- Grid Layout System --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 20px;
        }

        /* --- Global Tile Styles (Used by Components) --- */
        .card {
            background-color: var(--card);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            height: 100%;
            /* Fill grid cell */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        h2 {
            margin-top: 0;
            font-size: 1rem;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 12px;
            margin-bottom: 15px;
        }

        /* Status Indicators */
        .badge {
            padding: 4px 10px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.85rem;
        }

        .active {
            background-color: rgba(3, 218, 198, 0.1);
            color: var(--green);
            border: 1px solid var(--green);
        }

        .expired {
            background-color: rgba(207, 102, 121, 0.1);
            color: var(--red);
            border: 1px solid var(--red);
        }

        .warning {
            background-color: rgba(255, 183, 77, 0.1);
            color: var(--orange);
            border: 1px solid var(--orange);
        }

        /* Buttons */
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            font-weight: 600;
            transition: background 0.2s;
        }

        .btn-login {
            background-color: #ff5722;
            color: white;
        }

        .btn-login:hover {
            background-color: #f4511e;
        }

        .btn-disabled {
            background-color: #333;
            color: #666;
            cursor: default;
        }

        /* Log Viewer Specifics */
        .log-container {
            background: #000;
            padding: 12px;
            border-radius: 6px;
            height: 400px;
            overflow-y: scroll;
            font-family: 'Consolas', monospace;
            font-size: 0.85rem;
            border: 1px solid var(--border);
            scrollbar-width: thin;
            scrollbar-color: #444 #000;
        }

        .log-entry {
            padding: 3px 0;
            border-bottom: 1px solid #1a1a1a;
            display: flex;
        }

        .log-time {
            color: #555;
            width: 75px;
            flex-shrink: 0;
        }

        .log-comp {
            color: var(--blue);
            width: 110px;
            flex-shrink: 0;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .log-msg {
            color: #ccc;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .ERROR {
            color: var(--red);
            font-weight: bold;
        }

        .WARNING {
            color: var(--orange);
        }

        .INFO {
            color: var(--green);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>ðŸŒ‰ Setu V3</h1>
                <small>Trading Infrastructure Control Deck</small>
            </div>
            <div class="system-info">
                <div id="clock">--:--:--</div>
                <div style="font-size: 0.8rem;">Host: {{ host_ip }}</div>
            </div>
        </div>

        <div class="grid">

            <div class="grid-item">
                {% include 'components/tile_system.html' %}
            </div>

            <div class="grid-item">
                {% include 'components/tile_auth.html' %}
            </div>

            <div class="grid-item" style="grid-column: 1 / -1;">
                {% include 'components/tile_logs.html' %}
            </div>

        </div>
    </div>

    <script>
        // 1. Live Clock
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString();
        }, 1000);

        // 2. Auto-Scroll Logs to Bottom (Optional UX improvement)

        window.onload = function() {
            var logBox = document.querySelector('.log-container');
            if(logBox) logBox.scrollTop = logBox.scrollHeight;
        };
        */
    </script>
</body>

</html>
