<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setu V3 - Scheduler</title>
    <style>
        :root {
            --bg: #121212;
            --card: #1e1e1e;
            --text: #e0e0e0;
            --muted: #888;
            --border: #333;
            --green: #03dac6;
            --red: #cf6679;
            --blue: #64b5f6;
            --orange: #ffb74d;
        }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border); padding-bottom: 20px; margin-bottom: 25px;
        }
        .header h1 { margin: 0; font-size: 1.6rem; }
        .btn {
            padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer;
            font-weight: 600; text-decoration: none; color: #000; transition: opacity 0.2s;
        }
        .btn:hover { opacity: 0.9; }
        .btn-primary { background: var(--blue); }
        .btn-success { background: var(--green); }
        .btn-danger { background: var(--red); color: #fff; }
        
        /* Table Styles */
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid var(--border); }
        th { color: var(--muted); font-size: 0.9rem; text-transform: uppercase; }
        
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 0.8rem; font-weight: bold; }
        .badge.RUNNING { background: rgba(3, 218, 198, 0.2); color: var(--green); }
        .badge.SUCCESS { background: rgba(3, 218, 198, 0.1); color: var(--green); border: 1px solid var(--green); }
        .badge.FAILURE { background: rgba(207, 102, 121, 0.1); color: var(--red); border: 1px solid var(--red); }
        .badge.TIMEOUT { background: rgba(255, 183, 77, 0.1); color: var(--orange); border: 1px solid var(--orange); }
        
        /* Modal */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 1000;
        }
        .modal-content {
            background: var(--card); margin: 5% auto; padding: 20px; width: 80%; max-width: 900px;
            border-radius: 8px; border: 1px solid var(--border); height: 80vh; display: flex; flex-direction: column;
        }
        .log-view {
            flex-grow: 1; background: #000; color: #ccc; padding: 15px; overflow-y: scroll;
            font-family: monospace; white-space: pre-wrap; margin: 15px 0; border: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>Platform Scheduler</h1>
                <small>Setu V3 Background Job Management</small>
            </div>
            <a href="/" class="btn" style="background: #333; color: #fff;">&larr; Back to Dashboard</a>
        </div>

        <!-- 1. Running Jobs / Status -->
        <div class="card" style="margin-bottom: 30px; background: var(--card); padding: 20px; border-radius: 8px; border: 1px solid var(--border);">
             <div style="display: flex; justify-content: space-between;">
                <h3>Scheduled Jobs</h3>
                <button onclick="loadData()" class="btn" style="background: #333; color: #fff; font-size: 0.8rem;">Refresh</button>
             </div>
             <table id="jobs-table">
                 <thead>
                     <tr>
                         <th>Job Name</th>
                         <th>Cron</th>
                         <th>Status</th>
                         <th>Last Run</th>
                         <th>Duration</th>
                         <th>Actions</th>
                     </tr>
                 </thead>
                 <tbody>
                     <!-- JS Populated -->
                 </tbody>
             </table>
        </div>

        <!-- 2. Execution History -->
        <div class="card" style="background: var(--card); padding: 20px; border-radius: 8px; border: 1px solid var(--border);">
            <h3>Recent Execution History</h3>
            <table id="history-table">
                <thead>
                    <tr>
                         <th>ID</th>
                         <th>Job Name</th>
                         <th>Start Time</th>
                         <th>Status</th>
                         <th>Duration</th>
                         <th>Message</th>
                         <th>Logs</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Log Modal -->
    <div id="log-modal" class="modal">
        <div class="modal-content">
            <div style="display: flex; justify-content: space-between;">
                <h3 style="margin: 0;">Log Viewer</h3>
                <button onclick="closeModal()" style="background: none; border: none; color: #fff; font-size: 1.5rem; cursor: pointer;">&times;</button>
            </div>
            <div id="log-content" class="log-view">Loading...</div>
            <div style="text-align: right;">
                <a id="download-link" href="#" class="btn btn-primary">Download Log</a>
                <button onclick="closeModal()" class="btn" style="background: #444; color: #fff;">Close</button>
            </div>
        </div>
    </div>

    <script>
        async function loadData() {
            // Load Jobs
            try {
                const res = await fetch('/api/scheduler/jobs');
                const jobs = await res.json();
                const tbody = document.querySelector('#jobs-table tbody');
                tbody.innerHTML = '';
                
                jobs.forEach(job => {
                    // Actions
                    const btnClass = job.is_enabled ? 'btn-danger' : 'btn-success';
                    const btnText = job.is_enabled ? 'Disable' : 'Enable';
                    const toggleFn = `toggleJob(${job.id})`;
                    
                    tbody.innerHTML += `
                        <tr style="opacity: ${job.is_enabled ? 1 : 0.5}">
                            <td style="font-weight: bold;">${job.name}</td>
                            <td><code>${job.schedule_cron}</code></td>
                            <td><span class="badge ${job.last_status || 'UNKNOWN'}">${job.last_status || 'PENDING'}</span></td>
                            <td>${job.last_run_end || '-'}</td>
                            <td>${job.last_duration ? job.last_duration + 's' : '-'}</td>
                            <td>
                                <button onclick="runJob(${job.id})" class="btn btn-primary" style="padding: 4px 8px; font-size: 0.8rem;">Run Now</button>
                                <button onclick="${toggleFn}" class="btn ${btnClass}" style="padding: 4px 8px; font-size: 0.8rem;">${btnText}</button>
                            </td>
                        </tr>
                    `;
                });
            } catch(e) { console.error(e); }

            // Load History
            try {
                const res = await fetch('/api/scheduler/history');
                const history = await res.json();
                const tbody = document.querySelector('#history-table tbody');
                tbody.innerHTML = '';
                
                history.forEach(h => {
                    tbody.innerHTML += `
                        <tr>
                            <td style="color: #666;">#${h.id}</td>
                            <td>${h.job_name}</td>
                            <td>${h.start_time}</td>
                            <td><span class="badge ${h.status}">${h.status}</span></td>
                            <td>${h.duration_seconds || '-'}s</td>
                            <td style="max-width: 200px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${h.exit_message || '-'}</td>
                            <td>
                                <button onclick="viewLog(${h.id})" class="btn" style="background: #333; color: #fff; padding: 4px 8px; font-size: 0.8rem;">View Log</button>
                            </td>
                        </tr>
                    `;
                });
            } catch(e) { console.error(e); }
        }

        async function toggleJob(id) {
            if(!confirm('Change job status?')) return;
            await fetch(`/api/scheduler/jobs/${id}/toggle`, { method: 'POST' });
            loadData();
        }

        async function runJob(id) {
            if(!confirm('Run this job immediately?')) return;
            const res = await fetch(`/api/scheduler/jobs/${id}/run`, { method: 'POST' });
            const data = await res.json();
            alert(data.message);
            loadData();
        }
        
        async function viewLog(id) {
            document.getElementById('log-modal').style.display = 'block';
            document.getElementById('log-content').innerText = 'Loading log file...';
            document.getElementById('download-link').href = `/api/scheduler/logs/${id}/download`;
            
            try {
                const res = await fetch(`/api/scheduler/logs/${id}/view`);
                const data = await res.json();
                document.getElementById('log-content').innerText = data.content || data.error;
            } catch(e) {
                document.getElementById('log-content').innerText = 'Error loading log.';
            }
        }
        
        function closeModal() {
            document.getElementById('log-modal').style.display = 'none';
        }

        // Init
        loadData();
        setInterval(loadData, 10000); // 10s auto refresh
    </script>
</body>
</html>
